<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/gird.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./fonts/fontawesome-free-5.12.1/css/all.min.css">
    <link rel='shortcut icon' type='image/x-icon' href='assets/img/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese"
        rel="stylesheet">
</head>

<body>
    <div class="cover">
        <div class="container-form1">
            <div class="auth-form-register">
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">Register</h3>
                    </div>

                    <div class="auth-form_form2">
                        <span class="auth-form__group-name1">Role</span>
                        <select class="form-control" name="role" id="role">
                            <option class="form-control1-option" value="customer">Sender</option>
                            <option class="form-control1-option" value="seller">Receiver</option>
                        </select>
                    </div>

                    <div class="auth-form_form1">
                        <div class="auth-form__group">
                            <span class="auth-form__group-name">Name</span>
                            <input type="text" class="auth-form__input1" placeholder="">
                        </div>
                        <div class="auth-form__group">
                            <span class="auth-form__group-name">Avatar</span>
                            <input type="file" class="auth-form__input1" name="avatar">
                        </div>
                    </div>

                    
                    <div class="auth-form__group">
                        <span class="auth-form__group-name">Email</span>
                        <input type="text" class="auth-form__input2" placeholder="">
                    </div>

                    <div class="auth-form_form1">
                        <div class="auth-form__group">
                            <span class="auth-form__group-name">Điện thoại</span>
                            <input type="text" class="auth-form__input1" placeholder="">
                        </div>
                        <div class="auth-form__group">
                            <span class="auth-form__group-name">Địa chỉ</span>
                            <input type="text" class="auth-form__input1" placeholder="">
                        </div>
                    </div>

                    <div class="auth-form_form1">
                        <div class="auth-form__group">
                            <span class="auth-form__group-name">Mật khẩu</span>
                            <input type="text" class="auth-form__input1" placeholder="">
                        </div>
                        <div class="auth-form__group">
                            <span class="auth-form__group-name">Xác nhập lại mật khẩu</span>
                            <input type="text" class="auth-form__input1" placeholder="">
                        </div>
                    </div>

                    <div class="auth-form__group">
                        <button class="auth-form__controls-login btn btn--primary">Đăng Ký</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="no-account">
            <span class="no-account-text">Đã có tài khoản ? </span>
            <a href="./login.html" class="no-account-register">Đăng nhập</a>
        </div>
    </div>
    </div>
</body>

</html>
