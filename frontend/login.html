<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/gird.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./fonts/fontawesome-free-5.12.1/css/all.min.css">
    <link rel='shortcut icon' type='image/x-icon' href='assets/img/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese"
    rel="stylesheet">
</head>

<body>
    <div class="cover">
        <div class="container-form">
            <div class="auth-form">
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">Login</h3>
                    </div>
        
                    <div class="auth-form_form">
                        <div class="auth-form__group">
                            <span class="auth-form__group-email">Email</span>
                            <input type="text" class="auth-form__input" placeholder="Email">
                        </div>
                        <div class="auth-form__group">
                            <span class="auth-form__group-email">Mật khẩu</span>
                            <input type="password" class="auth-form__input" placeholder="Mật khẩu">
                            <i class="fa fa-eye show-password"></i> 
                        </div>
                        <div class="auth-form__group">
                            <a href="#" class="forgot">Forgot password?</a>
                        </div>
                    </div>
        
                    <div class="auth-form__group">
                        <button class="auth-form__controls-login btn btn--primary">Đăng Nhập</button>
                    </div>
                </div>
            </div>
            <div class="no-account">
                <span class="no-account-text">Nếu bạn chưa có tài khoản... </span>
                <a href="./register.html" class="no-account-register">Đăng ký</a>
            </div>
        </div>
    </div>
</body>

<script src="./login.js"></script>
</html>
